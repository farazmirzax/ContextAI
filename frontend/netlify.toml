[build]
  base = "frontend"
  command = "rm -rf node_modules && rm -rf .vite && npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_ENV = "production"
  VITE_API_URL = "https://rag-chat-backend-730g.onrender.com"
  FORCE_CLEAR_CACHE = "true"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 5173